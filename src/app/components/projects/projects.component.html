<section id="section3" class="projects-section" [@listStagger]>
  <div class="container">
    <!-- Header -->
    <div class="header" @fadeInUp>
      <h2 class="title">&lt; Meus Projetos /&gt;</h2>
      <p class="subtitle">
        Confira alguns dos meus trabalhos desenvolvidos recentemente
      </p>
    </div>

    <!-- Featured project -->
    <div class="featured-wrap" @cardEnter>
      <div
        class="featured-card"
        [style.--from]="featuredProject.colorFrom"
        [style.--to]="featuredProject.colorTo"
      >
        <div class="featured-grid">
          <div class="featured-image">
            <img
              [src]="featuredProject.image || '/placeholder.svg'"
              [alt]="'Projeto ' + featuredProject.title"
              loading="lazy"
            />
            <div class="image-overlay"></div>
          </div>

          <div class="featured-content">
            <div class="meta">
              <div class="icon-badge">
                <!-- inline SVG icon (Code2 equivalent) -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
                  <path d="M16 18l6-6-6-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 6l-6 6 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="badge">Projeto em Destaque</span>
            </div>

            <h3 class="featured-title">{{ featuredProject.title }}</h3>
            <p class="featured-desc">{{ featuredProject.description }}</p>

            <div class="techs">
              <span class="pill" *ngFor="let t of featuredProject.techs">{{ t }}</span>
            </div>

            <a
              class="cta"
              [href]="featuredProject.link"
              target="_blank"
              rel="noopener noreferrer"
            >
              Ver Projeto
              <!-- external icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
                <path d="M14 3h7v7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 14L21 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21H3V3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid of other projects -->
    <div class="grid">
      <ng-container *ngFor="let project of otherProjects; let i = index">
        <article
          class="project-card"
          [class.hovered]="hoveredProject === project.id"
          (mouseenter)="onEnter(project.id)"
          (mouseleave)="onLeave()"
          [style.--from]="project.colorFrom"
          [style.--to]="project.colorTo"
          @cardEnter
        >
          <div class="card-top">
            <div class="card-image">
              <img [src]="project.image || '/placeholder.svg'" [alt]="'Projeto ' + project.title" loading="lazy" />
              <div class="image-overlay"></div>
            </div>
          </div>

          <div class="card-body">
            <div class="card-head">
              <div class="small-icon" aria-hidden>
                <!-- small code icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M16 18l6-6-6-6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 6l-6 6 6 6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <h4 class="card-title">{{ project.title }}</h4>
            </div>

            <p class="card-desc">{{ project.description }}</p>

            <div class="techs small">
              <span class="pill" *ngFor="let t of project.techs">{{ t }}</span>
            </div>
          </div>

          <div class="card-footer">
            <a class="btn" [href]="project.link" target="_blank" rel="noopener noreferrer">
              <span>Ver Projeto</span>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                <path d="M14 3h7v7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 14L21 3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21H3V3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </article>
      </ng-container>
    </div>
  </div>
</section>
